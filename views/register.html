<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Lato:wght@300&display=swap" rel="stylesheet">
</head>


<body>
    <div class= "contenedor">
        <header>
            <div class="logo">
                <img width="50%" src="/images/logotipo-central.png" alt="Logo Hermaq">
            </div>
        </header>
        <h1>
            Crear cuenta
        </h1>
        <h2>
            Datos:
        </h2>
        <div class= "caja-datos">
            <div class= contenedor-datos>
                <label>Nombre</label><input type="text">
                <br>
                <label>Apellido</label><input type="text">
                <br>
                <label>Dirección</label><input type="text">
                <br>
                <label>Email</label><input type="email">
            </div>
        </div>
        <h2>
            Contraseña:
        </h2>
        <div class="caja-contraseña">
            <div class="contenedor-contraseña">
                <label>Contraseña</label><input type="password">
                <br>
                <label>Confirmar contraseña</label><input type="password">
            </div>
        </div>
        
    </div>
</body>
</html>
